<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatlışıma ❤️</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');
        
        body {
            background-color: #fff5f7;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            gap: 2rem;
        }
        
        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #ff6b9a;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }
        
        .letter-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }
        
        .letter {
            position: relative;
            width: 120px;
            height: 180px;
            background: linear-gradient(135deg, #ffd6e7, #ffc0cb);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            font-weight: bold;
            color: #ff6b9a;
            box-shadow: 0 10px 25px rgba(255, 182, 193, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }
        
        .letter::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }
        
        .letter:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(255, 182, 193, 0.6);
        }
        
        .letter:hover::before {
            top: 50%;
            left: 50%;
        }
        
        .letter:nth-child(1) { background: linear-gradient(135deg, #ffd6e7, #ffb6c1); }
        .letter:nth-child(2) { background: linear-gradient(135deg, #ffcce0, #ffb6c1); }
        .letter:nth-child(3) { background: linear-gradient(135deg, #ffe0ec, #ffb6c1); }
        .letter:nth-child(4) { background: linear-gradient(135deg, #ffebf3, #ffb6c1); }
        
        .decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .heart {
            position: absolute;
            font-size: 1.2rem;
            color: #ff6b9a;
            opacity: 0.6;
            animation: float 4s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        .name-display {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #ff6b9a;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            opacity: 0;
            transition: all 0.5s ease;
            margin: 1rem 0;
        }
        
        .name-display.show {
            opacity: 1;
        }
        
        .message-container {
            width: 100%;
            text-align: center;
            min-height: 100px;
            margin-top: 2rem;
        }
        
        .message {
            background-color: #ffebf3;
            padding: 1rem;
            border-radius: 15px;
            display: inline-block;
            max-width: 80%;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(255, 182, 193, 0.3);
            color: #d14d7a;
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            font-weight: 700;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        .message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .letter-container {
                gap: 1rem;
            }
            
            .letter {
                width: 80px;
                height: 120px;
                font-size: 3rem;
            }
            
            .message {
                max-width: 90%;
                font-size: 1.4rem;
            }
            
            .name-display {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="title">Tatlış mı Tatlış Bitaneme</h1>
        
        <div class="name-display" id="nameDisplay">İyi ki varsın</div>
        
        <div class="letter-container">
            <div class="letter" id="E">E</div>
            <div class="letter" id="L">L</div>
            <div class="letter" id="İ">İ</div>
            <div class="letter" id="F">F</div>
        </div>
        
        <div class="message-container">
            <div class="message" id="message"></div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Messages for each letter
            const messages = {
                'E': [
                    "Etrafımda olmanı iple çekiyorum"
                ],
                'L': [
                    "Lütufumsun benim"
                ],
                'İ': [
                    "İnanılmaz derecede güzelsin"
                ],
                'F': [
                    "Fark ettirdin bana hayatın bir anlamı olabileceğini ",
                ]
            };
            
            // Create floating hearts decoration
            function createHearts() {
                const container = document.body;
                const heartCount = 20;
                
                for (let i = 0; i < heartCount; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = '❤️';
                    
                    // Random position
                    const left = Math.random() * 100;
                    const top = Math.random() * 100;
                    const delay = Math.random() * 5;
                    const size = 0.5 + Math.random() * 1.5;
                    
                    heart.style.left = `${left}%`;
                    heart.style.top = `${top}%`;
                    heart.style.fontSize = `${size}rem`;
                    heart.style.animationDelay = `${delay}s`;
                    
                    container.appendChild(heart);
                }
            }
            
            // Add click effect to letters
            const letters = document.querySelectorAll('.letter');
            const messageElement = document.getElementById('message');
            const nameDisplay = document.getElementById('nameDisplay');
            
            letters.forEach(letter => {
                letter.addEventListener('click', function() {
                    const letterId = this.textContent;
                    const letterMessages = messages[letterId];
                    const randomMessage = letterMessages[Math.floor(Math.random() * letterMessages.length)];
                    
                    // Animation
                    this.style.transform = 'scale(0.9)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 300);
                    
                    // Create burst effect
                    const burst = document.createElement('div');
                    burst.innerHTML = '❤️';
                    burst.style.position = 'absolute';
                    burst.style.fontSize = '2rem';
                    burst.style.color = '#ff6b9a';
                    burst.style.pointerEvents = 'none';
                    burst.style.left = '50%';
                    burst.style.top = '50%';
                    burst.style.transform = 'translate(-50%, -50%)';
                    burst.style.opacity = '0';
                    burst.style.transition = 'all 0.5s ease-out';
                    
                    this.appendChild(burst);
                    
                    setTimeout(() => {
                        burst.style.opacity = '1';
                        burst.style.transform = 'translate(-50%, -50%) scale(3)';
                    }, 10);
                    
                    setTimeout(() => {
                        burst.style.opacity = '0';
                        burst.style.transform = 'translate(-50%, -50%) scale(5)';
                    }, 300);
                    
                    setTimeout(() => {
                        burst.remove();
                    }, 800);
                    
                    // Show name and message
                    nameDisplay.classList.remove('show');
                    messageElement.classList.remove('show');
                    
                    setTimeout(() => {
                        nameDisplay.classList.add('show');
                        messageElement.textContent = randomMessage;
                        setTimeout(() => {
                            messageElement.classList.add('show');
                        }, 300);
                    }, 50);
                });
            });
            
            createHearts();
        });
    </script>
</body>
</html>
